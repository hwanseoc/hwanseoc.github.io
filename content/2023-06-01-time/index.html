<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Clock</title>
  <link rel="stylesheet" href="../tailwind.css">
  <script src="script.js" defer></script>
</head>

<body>

<!-- Tailwind classes used: 
bg-gradient-to-r: background gradient left to right, 
from-purple-600: gradient starts from purple-600, 
to-indigo-600: gradient ends at indigo-600, 
h-screen: height 100vh, 
flex: use flexbox, 
items-center: align items vertically center, 
justify-center: center content horizontally, 
bg-white: background color white, 
w-full: width 100%,
rounded-lg: large border radius, 
shadow-lg: large box shadow, 
py-8: padding y-axis 2rem, 
px-4: padding x-axis 1rem, 
text-3xl: font size 1.875rem, 
font-bold: bold font, 
text-center: center text,
mb-6: margin bottom 1.5rem, 
space-y-4: vertical spacing 1rem between children, 
justify-between: space between items, 
space-x-3: horizontal spacing 0.75rem between children, 
text-2xl: font size 1.5rem, 
text-xl: font size 1.25rem, 
font-medium: medium font weight, 
font-semibold: semi-bold font
-->

<div class="bg-gradient-to-r from-purple-600 to-indigo-600 min-h-screen flex items-center justify-center p-4">
  <div class="flex flex-col md:flex-row md:items-stretch w-full max-w-4xl space-y-4 md:space-y-0 md:space-x-8">

    <!-- left panel -->
    <div class="flex-1 flex">
      <div class="bg-white rounded-lg shadow-lg py-8 px-6 md:px-8 flex-1 flex flex-col justify-center">
        <h1 class="text-3xl font-bold text-center mb-6">World Clock</h1>
        <ul class="space-y-4">
          <li class="flex items-center justify-between">
            <div class="flex items-center space-x-3">
              <span class="text-2xl">&#x1F1FA;&#x1F1F8;</span>
              <span class="text-xl font-medium">Santa Clara</span>
            </div>
            <div class="flex flex-col items-end">
              <span id="pstDate" class="text-lg font-medium"></span>
            <span id="pstClock" class="text-xl font-semibold"></span>
            </div>
          </li>
          <li class="flex items-center justify-between">
            <div class="flex items-center space-x-3">
              <span class="text-2xl">&#x1F1F0;&#x1F1F7;</span>
              <span class="text-xl font-medium">Seoul</span>
            </div>
            <div class="flex flex-col items-end">
              <span id="seoulDate" class="text-lg font-medium"></span>
            <span id="seoulClock" class="text-xl font-semibold"></span>
            </div>
          </li>
        </ul>
      </div>
    </div>

    <!-- right panel -->
    <div class="flex-1 flex">
      <div class="bg-white rounded-lg shadow-lg py-8 px-6 md:px-8 flex-1 flex flex-col items-center justify-center">
        <h1 class="text-3xl font-bold text-center mb-4">24h Clock</h1>
        <svg id="pieClock" width="280" height="280" viewBox="0 0 280 280"></svg>
        <div class="flex items-center space-x-4 mt-4 text-sm">
          <div class="flex items-center space-x-1">
            <span class="inline-block w-4 h-4 rounded" style="background: #818cf8"></span>
            <span>Pacific</span>
          </div>
          <div class="flex items-center space-x-1">
            <span class="inline-block w-4 h-4 rounded" style="background: #f472b6"></span>
            <span>Korea</span>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

</body>

</html>
